<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monu Survey form</title>
    <link rel="icon" type="image/x-icon" href="http://www.w3.org/2000/svg">

    <style>
        .form-container.form-bg-full {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="form-container form-bg-full">
        <img src="images/form-bg.jpg" alt="" class="form-bgs">
        <div class="form-bg">
            <div class="heading-container">
                <h1 class="form-heading">Survey Form To Date My Daughter</h1>
                <small class="note"><b>Note :- </b>Form is to be completed atleast <b>21 days</b> prior to date.</small>
            </div>
            <div class="details-container">
                <div class="detail-container-box">
                    <div class="detail-heading">
                        <h5>PERSONAL DETAILS</h5>
                        <h5 style="margin-bottom: 4px;">:-</h5>
                    </div>
                    <div class="detail-inputs">
                        <div class="input-box">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="type your first name">
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="type your last name">
                        </div>
                        <div class="input-box">
                            <label for="age">Age</label>
                            <input type="text" id="age" placeholder="type your age">
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" placeholder="type your email address">
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="type your phone number">
                        </div>
                        <div class="input-box">
                            <label for="iq">IQ Level</label>
                            <input type="text" id="iq" placeholder="type your IQ level">
                        </div>
                        <div class="input-box-gender">
                            <h6 class="gender-label">Gender *</h6>
                            <div class="gender-inputs">
                                <div class="male">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Male</label>
                                </div>
                                <div class="female">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detail-container-box">
                    <div class="detail-heading">
                        <h5>CHECK ALL THAT APPLY</h5>
                        <h5 style="margin-bottom: 4px;">:-</h5>
                    </div>
                    <div class="detail-inputs">
                        <div class="input-box-check">
                            <input type="checkbox" id="check-1" placeholder="type your IQ level">
                            <label for="check-1">I Love Spending Money</label>
                        </div>
                        <div class="input-box-check">
                            <input type="checkbox" id="check-2" placeholder="type your IQ level">
                            <label for="check-2">I Work Fll Time</label>
                        </div>
                        <div class="input-box-check">
                            <input type="checkbox" id="check-3" placeholder="type your IQ level">
                            <label for="check-3">I Have Tattoos and Piercings</label>
                        </div>
                        <div class="input-box-check">
                            <input type="checkbox" id="check-4" placeholder="type your IQ level">
                            <label for="check-4">I Earn More Than $10000 Per Month</label>
                        </div>
                    </div>
                </div>
                <div class="detail-container-box">
                    <div class="detail-heading">
                        <h5>PICK UP LINES</h5>
                        <h5 style="margin-bottom: 4px;">:-</h5>
                    </div>
                    <div class="detail-inputs">
                        <div class="pick-up-content">
                            <h5>In About 20 Words Construct a Pick Up Line Which Will Attract My Daughter</h5>
                            <div class="text-area">
                                <label for="text-area">Pick Up Lines :</label>
                                <textarea name="text-area" id="text-area"
                                    placeholder="type your pick up line..."></textarea>
                            </div>
                            <div class="submit-btn">
                                <input type="button" value="SUBMIT">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
